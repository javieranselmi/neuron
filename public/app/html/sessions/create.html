<div class="col-lg-4 col-lg-offset-4">
    <h4>Cargar nueva sesión</h4>
    <hr/>
    <form>
        <div class="form-group">
            <label for="session-date">Fecha de la sesión</label>
            <input type="date" class="form-control" id="session-date" placeholder="Fecha de la sesión">
        </div>

        <div class="form-group">
            <label for="professional">Profesional:</label>
            <select class="form-control" id="professional">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="patient">Paciente:</label>
            <select class="form-control" id="patient">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comment">Comentarios:</label>
            <textarea id="comment" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="session-date">Cantidad de personas presentes:</label>
            <input type="number" class="form-control" id="number-of-attendants">
        </div>




        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
</div>
